<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeds #2 Capstone - Visualizations</title>
    <link rel="icon" type="image/png" href="./fav/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="./fav/favicon.svg" />
<link rel="shortcut icon" href="./fav/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png" />
<link rel="manifest" href="./fav/site.webmanifest" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff; /* Blue */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue */
        }
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #333;
            animation: typing 1s steps(30, end), blink 0.5s step-end 1s forwards;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 12ch; } /* Adjusted to match the text width */
        }
        @keyframes blink {
            from { border-color: #333; }
            to { border-color: transparent; }
        }
    </style>
</head>
<body>
    <main>
        <h1 class="typing">Visualizations</h1>
        <div class="button-container">
            <a href="../matching" class="button">Data Matching</a>
            <a href="../prompting" class="button">Prompt Engineering</a>
        </div>
    </main>
</body>
</html>
